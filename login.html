<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">

    <div class="image-section">
      <img src="./assests/images/Illustration.svg" alt="hero-image">
    </div>

    <div class="login-section">

      <div class="heading">Welcome to <br><span>Unstop</span></div>

      <div class="social-login-buttons">
        <button class="google-btn">
          <img src="./assests/images/google.png" alt="google-icon">
          <p>
            Login with Google
          </p>
        </button>
        <button class="facebook-btn">
          <img src="./assests/images/facebook.png" alt="facebook-icon">
          <p>
            Login with Facebook
          </p>

        </button>
      </div>

      <div class="divider-section">

        <p>OR</p>
      </div>

      <form id="login-form">
        <div class="credential-login-section">

          <div class="username">

            <div class="logo">
              <img src="./assests/images/account_circle.png" alt="account circle">
            </div>

            <div class="label-and-input">
              <label for="username">User name</label>
              <input type="text" id="username" placeholder="username">
            </div>

          </div>

          <div class="email">

            <div class="logo">
              <img src="./assests/images/mail.png" alt="mail">
            </div>

            <div class="label-and-input">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="username@gmail.com">
            </div>

          </div>

          <div class="password">

            <div class="logo">
              <img src="./assests/images/key.png" alt="password">
            </div>

            <div class="label-and-input">

              <label for="password">Password</label>
              <input type="password" id="password" placeholder="***********">
            </div>

            <div class="visibility-icon">
              <img src="./assests/images/visibility.png" alt="visibility-icon">
            </div>

          </div>
        </div>

        <div class="options-and-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me-button">
            <label for="remember-me-button">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
        </div>

        <div class="login-button">
          <button>Login</button>
        </div>

      </form>

      <div class="register-link">
        <span>Donâ€™t have an account? <a href="#">Register</a></span>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
